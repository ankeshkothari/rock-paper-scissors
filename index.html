<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Rock Paper Scissors</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
	</head>
<body>
	<div class="main">
		<div class="buttonContainer">Select: 
			<button class="rock">Rock</button>
			<button class="paper">Paper</button>
			<button class="scissors">Scissors</button>
		</div>

		<div class="playAgain">
			<button class="play">Click to play again</button>
		</div>
		
		<div class="choiceShow">
			<hr>
			<div class="computerhas"></div>
			<div class="userhas"></div>
		</div>

		<hr><div class="result"></div><hr>

		<ul class="stats">
			<li class="totalCount">Total games played: <span>0</span></li>
			<li class="userWinCount">Won: <span>0</span></li>
			<li class="userLoseCount">Lost: <span>0</span></li>
			<li class="userTieCount">Tied: <span>0</span></li>
		</ul>
	</div>	
</body>
</html>
